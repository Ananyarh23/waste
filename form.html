<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Leftover Food</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Add Leftover Food</h1>

            <form action="#" method="POST">
                <div class="field">
                    <label class="label">Shopkeeper Name</label>
                    <div class="control">
                        <input class="input" type="text" name="shopkeeper_name" placeholder="Enter your name" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Phone Number</label>
                    <div class="control">
                        <input class="input" type="tel" name="phone_number" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Food Description</label>
                    <div class="control">
                        <textarea class="textarea" name="food_description" placeholder="Describe the leftover food" required></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Quantity (e.g., 10 sandwiches)</label>
                    <div class="control">
                        <input class="input" type="number" name="quantity" placeholder="Enter quantity of food" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Address</label>
                    <div class="control">
                        <input class="input" type="text" name="address" placeholder="Enter your address" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Location</label>
                    <div class="control">
                        <input class="input" type="text" name="location" placeholder="Enter your location" required>
                    </div>
                </div>

                <div class="control">
                    <button class="button is-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
